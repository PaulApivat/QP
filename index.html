<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
	    <title>QP Products Page</title>
	    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	    <link rel="stylesheet" href="css/index.css">
        <!--[if IE]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">

            <header class="header">
                <div class="logo">
                    <img class"qp-logo" src="img/logo-sample-qp.jpg" alt="sample-logo">
                    Q.P.
                </div>
                <div class="call-to-action">Call Us Today! <br>
                    081-828-1420
                </div>
            </header>

            <div class="jumbo">
                <div class="background-jumbo">
                    <img class="sample-jumbo" src="img/garment-factory.png" alt="Production Line Picture"></img>
                </div>
                <div class="jumbo-text">
                    <h2> Quality Garments </h2> <h1> over 25</h1><h2>years.</h2>
                </div>
            </div>

            <section class="carousel">
                <div> <h2>Product Carousel</h2> 
                    <img class="sample-logo" src="img/sample-logo.jpg" alt="Picture"></img>
                    <img class="#" src="" alt="Picture"></img>
                    <img class="#" src="" alt="Picture"></img>
                    <img class="#" src="" alt="Picture"></img>
                    <img class="#" src="" alt="Picture"></img>
                </div>
            </section>

            <section class="brand">
                <div> <h2>Brands we've worked with</h2> </div>
                    <div class="brand-logo">Brand 1</div>
                    <div class="brand-logo">Brand 2</div>
                    <div class="brand-logo">Brand 3</div>
                    <div class="brand-logo">Brand 4</div>
            </section>

            <section class="social-proof">
                    <div> <h2>Testimonials</h2> </div>
                    <div class="social-proof-paragraph">Testimonial 1</div>
                    <div class="social-proof-paragraph">Testimonial 2</div>
            </section>
                    
            <section class="award">
                    <div> <h2>Awards</h2> </div>
                    <div class="awards-won">
                        <img class="#" alt="Award 1"></img>
                        <img class="#" alt="Award 2"></img>
                    </div>
            </section>

            <footer class="footer">
                <div> <h2>Footer</h2></div>
                <div class="address">
                    <address>
                    </address>
                    <div>Email</div>
                    <div>Phone</div>
                </div>

                <div class="social-icons">
                    <img src="" alt="email" class="email">
                    <img src="" alt="email" class="line">
                </div>

            </footer>

        </div>
        <!--script> CAROUSEL </script-->
        <!--script> Menu/Product info click </script-->
        

    </body>
</html>
